---
- name: ensure sites-available for nginx
  file:
    path: /etc/nginx/sites-available
    state: directory
  sudo: true

- name: ensure there is an nginx user
  user:
    name: nginx
    comment: "Nginx user"
  sudo: true

- name: ensure sites-enable for nginx
  file:
    path: /etc/nginx/sites-enabled
    state: directory
  sudo: true

- name: remove default nginx site
  action: file path=/etc/nginx/sites-enabled/default state=absent
  sudo: true

- name: write nginx.conf
  action: template src=../templates/nginx.conf dest=/etc/nginx/nginx.conf
  sudo: true

- name: enable nginx
  sudo: true
  action: service name=nginx enabled=true

- name: create nginx site config
  template:
    src: "../templates/nginx_site.conf"
    dest: "/etc/nginx/sites-available/{{ app_name }}.conf"
  sudo: true
  notify:
    - restart nginx

- include: ssl.yml
  when: development_server == true or use_self_signed_ssl

- include: letsencrypt.yml
  when: development_server == false and use_letsencrypt

- name: link nginx config
  file:
    src: "/etc/nginx/sites-available/{{ app_name }}.conf"
    dest: "/etc/nginx/sites-enabled/{{ app_name }}.conf"
    state: "link"
  sudo: true

- name: ensure nginx is restarted
  sudo: true
  action: service name=nginx state=restarted
